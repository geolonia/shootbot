language: node_js
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/^v?[0-9\\.]+/"
node_js:
- '8'
- '9'
- '10'
script:
- "./node_modules/puppeteer-firefox/.local-browser/$(ls ./node_modules/puppeteer-firefox/.local-browser/)/firefox/firefox -headless -screenshot https://developer.mozilla.com"
- npm run test
deploy:
  provider: npm
  email: hatatatehaze@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: tilecloud/shootbot
  skip_cleanup: true
